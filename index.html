<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Toast Notification Styling */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            display: none;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .toast-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .toast-container .message {
            flex-grow: 1;
            font-size: 16px;
            color: #333;
        }

        .toast-container .close-btn {
            cursor: pointer;
            font-weight: bold;
            color: #888;
        }

        .toast-container .close-btn:hover {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Toast Notification Creator</h1>
    <div class="form-group">
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Enter your message">
    </div>
    <div class="form-group">
        <label for="iconUrl">Icon URL:</label>
        <input type="text" id="iconUrl" placeholder="Enter icon URL">
    </div>
    <button id="showMessage">Show Message</button>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toast">
        <img src="" alt="Icon" id="toastIcon">
        <span class="message" id="toastMessage"></span>
        <span class="close-btn" id="closeToast">&times;</span>
    </div>

    <script>
        const showMessageBtn = document.getElementById('showMessage');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const toastIcon = document.getElementById('toastIcon');
        const closeToast = document.getElementById('closeToast');

        showMessageBtn.addEventListener('click', () => {
            const message = document.getElementById('message').value;
            const iconUrl = document.getElementById('iconUrl').value;

            if (!message || !iconUrl) {
                alert('Please fill out both fields!');
                return;
            }

            // Set toast content
            toastMessage.textContent = message;
            toastIcon.src = iconUrl;

            // Show toast
            toast.style.display = 'flex';

            // Auto-hide toast after 5 seconds
            setTimeout(() => {
                toast.style.display = 'none';
            }, 5000);
        });

        // Close toast on clicking the close button
        closeToast.addEventListener('click', () => {
            toast.style.display = 'none';
        });
    </script>
</body>
</html>
