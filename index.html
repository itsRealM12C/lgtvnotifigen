<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Toast Notification Creator</h1>
    <div class="form-group">
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Enter your message">
    </div>
    <div class="form-group">
        <label for="iconUrl">Icon URL:</label>
        <input type="text" id="iconUrl" placeholder="Enter icon URL">
    </div>
    <button id="showMessage">Show Message</button>

    <script>
        document.getElementById('showMessage').addEventListener('click', () => {
            const message = document.getElementById('message').value;
            const iconUrl = document.getElementById('iconUrl').value;

            if (!message || !iconUrl) {
                alert('Please fill out both fields!');
                return;
            }

            const command = `luna-send-pub -f -n 1 luna://com.webos.notification/createToast '{ 
    "message": "${message}",
    "iconUrl": "${iconUrl}"
}' &`;

            console.log('Generated Command:', command);
            
            // Simulating the behavior (since we can't actually run system commands in JS)
            alert(`Toast created with message: "${message}" and icon: "${iconUrl}"`);
        });
    </script>
</body>
</html>
