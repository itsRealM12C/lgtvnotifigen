<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .notification {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Toast Notification Creator</h1>
    <div class="form-group">
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Enter your message">
    </div>
    <div class="form-group">
        <label for="iconUrl">Icon URL:</label>
        <input type="text" id="iconUrl" placeholder="Enter icon URL">
    </div>
    <button id="showNotification">Show Message</button>

    <div id="output" class="notification" style="display:none;">
        Notification sent: <span id="outputMessage"></span>
    </div>

    <script>
        document.getElementById('showNotification').addEventListener('click', function () {
            const message = document.getElementById('message').value.trim();
            const iconUrl = document.getElementById('iconUrl').value.trim();

            if (!message || !iconUrl) {
                alert('Please fill in both the message and icon URL fields!');
                return;
            }

            // Create the luna-send-pub command
            const command = `luna-send-pub -f -n 1 luna://com.webos.notification/createToast '{ 
    "message": "${message}",
    "iconUrl": "${iconUrl}"
}' &`;

            // Simulate sending the command (for demonstration)
            console.log("Executing:", command);

            // Display a notification in the browser
            const output = document.getElementById('output');
            const outputMessage = document.getElementById('outputMessage');
            output.style.display = 'block';
            outputMessage.textContent = `"${message}" with icon: "${iconUrl}"`;

            // Here, you could integrate this with a backend system or environment
            // that supports direct execution of the command on a webOS device.
        });
    </script>
</body>
</html>
